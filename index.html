<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by Mlodzieniak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/Red_TicTacToe_Icon.svg">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="symbol-selection">
            <button class="symbol" type="button"></button>
        </div>
        <table class="game-table">
            <tr class="1row">
                <td id="0" class="1col"></td>
                <td id="1" class="2col"></td>
                <td id="2" class="3col"></td>
            </tr>
            <tr class="2row">
                <td id="3" class="1col"></td>
                <td id="4" class="2col"></td>
                <td id="5" class="3col"></td>
            </tr>
            <tr class="3row">
                <td id="6" class="1col"></td>
                <td id="7" class="2col"></td>
                <td id="8" class="3col"></td>
            </tr>

        </table>
        <div>
            <button type="button" class="next-game" disabled>Next round!</button>
        </div>
    </div>
</body>

</html>
