<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by Mlodzieniak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/Red_TicTacToe_Icon.svg">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <!-- <div class="symbol-selection">
            <button class="symbol" type="button"></button>
        </div> -->
        <table class="game-table">
            <tr class="1row">
                <td id="0" class="1col"></td>
                <td id="1" class="2col"></td>
                <td id="2" class="3col"></td>
            </tr>
            <tr class="2row">
                <td id="3" class="1col"></td>
                <td id="4" class="2col"></td>
                <td id="5" class="3col"></td>
            </tr>
            <tr class="3row">
                <td id="6" class="1col"></td>
                <td id="7" class="2col"></td>
                <td id="8" class="3col"></td>
            </tr>

        </table>
        <div class="buttons">
            <button type="button" class="finishBTN" disabled>Finish!</button>
            <button type="button" class="popupBTN" data-popup-target="#popup">Settings</button>
        </div>
        <div class="scores">
            <div id="player1" class="player">
                <p class="symbol">X</p>
                <p class="player-name"></p>
                <p class="player-score">0</p>
                <p class="point-or-points"> points</p>
            </div>
            <div id="player2" class="player">
                <p class="symbol">O</p>
                <p class="player-name"></p>
                <p class="player-score">0</p>
                <p class="point-or-points"> points</p>
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
        <fieldset>
            <legend>Select game mode:</legend>
            <label for="gamemode">PvP</label>
            <input type="radio" name="gamemode" value="pvp" checked>
            <label for="gamemode">Random AI</label>
            <input type="radio" name="gamemode" value="randomai" id="randomai">
            <label for="gamemode">Dominator AI</label>
            <input type="radio" name="gamemode" value="dominator" id="dominator">
        </fieldset>
        <div class="names">
            <p>Type name(s):</p>
            <input type="text" id="player1-setname" value="Player 1">
            <input type="text" id="player2-setname" value="Player 2">
        </div>
        <button type="button" class="startBTN" data-startgame-button>Start game</button>
    </div>
    <div id="overlay"></div>

</body>

</html>
